# Criteris per a un bon sistema de representació

.large[
1. Cada símbol només representa un so (phone/fon)
&lt;br&gt;
--
2. Cada so és només representat per un símbol
&lt;br&gt;(p. ex. &amp;lt;cor&gt; vs. &amp;lt;quan&gt; vs. &amp;lt;llarg&gt;)
&lt;br&gt;
--
&lt;br&gt;
2. Si dos sons poden distingir una paraula d'una altra, s'han de representar amb símbols diferents &lt;br&gt;(p. ex. &amp;lt;sac&gt; vs. &amp;lt;sóc&gt;)
]
